apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-and-operations-back-end
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cloud-and-operations-back-end
  template:
    metadata:
      labels:
        app: cloud-and-operations-back-end
    spec:
      containers:
        - image: ghcr.io/matejveselucll/demo-cloud-and-operations-back-end-dev:0.0.5-snapshot
          command: [ "java" ]
          args: [ "-jar", "demo-0.0.5-SNAPSHOT.jar"]
          name: cloud-and-operations-back-end
          ports:
            - containerPort: 8080